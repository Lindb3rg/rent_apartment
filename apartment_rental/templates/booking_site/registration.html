<!DOCTYPE html>
{% extends "booking_site/index.html"%}
{% load static %}
{% block body_block %}

{% if registered %}
    <h1>Thanks for registering</h1>
{% else %}
    <h1>Register here!</h1>
    <h3>Fill out the form: </h3>

    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ user_form.as_p}}
        {{ profile_form.as_p}}
        <input type="submit" value="Register">


    </form>
{% endif %}



{% endblock %}
